<!DOCTYPE html>
<html>
<head>
  <title>Tracker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f1f1f1; }
    .container { max-width: 400px; margin: auto; padding: 20px; background: white; box-shadow: 0 0 10px #ccc; margin-top: 40px; border-radius: 10px; }
    h2 { text-align: center; color: #333; }
    input[type=text], input[type=password] {
      width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; background-color: #4CAF50; color: white;
      padding: 12px; border: none; border-radius: 5px; margin-top: 10px;
    }
    .link { text-align: center; margin-top: 10px; color: #007BFF; cursor: pointer; }
    #dashboard { display: none; padding: 0; margin: 0; }
    #map { height: 40vh; width: 100%; margin-top: 20px; border-radius: 10px; }
    .info { padding: 10px; background: #fff; margin: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<div class="container" id="authContainer">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <label><input type="checkbox" id="keepLogged"> Keep me logged in</label>
  <button onclick="handleAuth()">Login</button>
  <div class="link" onclick="toggleForm()">Don't have an account? Register</div>
</div>

<div id="dashboard">
  <div class="info">
    <h3>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h3>
    <p>Live Location:</p>
  </div>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const serverUrl = "https://tracker-5shn.onrender.com";
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
    document.querySelector("button").innerText = isLogin ? "Login" : "Register";
    document.querySelector(".link").innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  }

  function handleAuth() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const endpoint = isLogin ? "/login" : "/register";

    fetch(serverUrl + endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("userDisplay").innerText = username;
        initMap();
      } else {
        alert(data.error || "Wrong credentials");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Something went wrong!");
    });
  }

  function initMap() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported");
      return;
    }

    navigator.geolocation.watchPosition((position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      if (!window.map) {
        window.map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18
        }).addTo(map);
        window.marker = L.marker([lat, lng]).addTo(map);
      } else {
        map.setView([lat, lng], 15);
        marker.setLatLng([lat, lng]);
      }
    }, (err) => {
      console.warn("Location error:", err);
      alert("Unable to access location.");
    }, { enableHighAccuracy: true });
  }
</script>
</body>
</html>
