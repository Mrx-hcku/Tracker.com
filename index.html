<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Tracker</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 320px;
      transition: all 0.4s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #00d4ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      outline: none;
      transition: background 0.3s ease;
    }
    input:focus {
      background: rgba(255,255,255,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #00a9cc;
      transform: scale(1.03);
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ffcc00;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Tracker</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const BASE_URL = "https://tracker-5shn.onrender.com";
    let token = "";

    function showMessage(msg, color = '#ffcc00') {
      const el = document.getElementById("messageBox");
      el.style.color = color;
      el.innerText = msg;
    }

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return showMessage("Fill all fields");

      fetch(`${BASE_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(async res => {
        const data = await res.json().catch(() => ({}));
        if (res.ok) {
          showMessage("Registered successfully ✅", "#00ff99");
        } else {
          showMessage(data.message || `Error ${res.status}`, "#ff6666");
        }
      })
      .catch(err => showMessage("Network error: " + err.message, "#ff6666"));
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return showMessage("Fill all fields");

      fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(async res => {
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.token) {
          token = data.token;
          showMessage("Login successful ✅", "#00ff99");
          startTracking();
        } else {
          showMessage(data.message || `Error ${res.status}`, "#ff6666");
        }
      })
      .catch(err => showMessage("Network error: " + err.message, "#ff6666"));
    }

    function startTracking() {
      if (!navigator.geolocation) {
        return showMessage("Geolocation not supported", "#ff6666");
      }

      showMessage("Tracking started...", "#00ffcc");

      setInterval(() => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;

            fetch(`${BASE_URL}/location`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": token
              },
              body: JSON.stringify({ latitude, longitude })
            }).catch((err) => {
              showMessage("Location post failed: " + err.message, "#ff6666");
            });
          },
          (err) => {
            showMessage("Location error: " + err.message, "#ff6666");
          }
        );
      }, 15000); // 15 seconds
    }
  </script>
</body>
</html>
